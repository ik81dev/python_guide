[loggers]
keys=root
	
[handlers]
keys=console
	
[logger_root]
level=DEBUG
handlers=console
	
[handler_console]
class=logging.StreamHandler
level=NOTSET
formatter=precise
args=(sys.stdout,)

[formatters]
keys=general,precise

[formatter_general]
format=%(message)s

[formatter_precise]
format=%(asctime)s %(filename)s %(funcName)s %(levelname)s %(lineno)d %(message)s
